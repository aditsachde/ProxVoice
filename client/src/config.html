<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ProxVoice</title>
    <link rel="stylesheet" href="index.css">
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"
    />
  </head>
  <body style="background: white">
    <h1>ProxVoice</h1>
    <p>Discord based Proximity Voice chat for Minecraft 1.12.2!</p>
    <div id="globalcontrol">
      <button id="connect">Connect Voice</button>
      <button id="mute">Mute</button>
      <button id="deafen">Deafen</button>
      <button id="overlay">Overlay</button>
      <button id="settings">Discord Settings</button>
      <button id="sync">Sync</button>
    </div>
    <br/>
    <div id="usergrid"></div>
    <br/>
    <div id="usermap">
      <textarea rows="20" cols="30" name="json" id="usermapjson"></textarea>
      <br/>
      <button id="usermapsubmit">Submit</button>
    </div>
    <br/>
    <button id="devtools">Open Dev Tools</button>
  </body>
  <script>
    require("./config.js");
  </script>
</html>
